  <h2 class="hltr naka-midashi" id="k060mugenko"> 14 夢幻故空</h2>
  <p>存在するものは何であろうと夢のようであり、幻のようであるので<ruby>空<rp>(</rp>
  <rt class="shown">くう</rt>
  <rp>)</rp>
  </ruby>です。</p>
  <p>一切有為法 如夢幻泡影 如露亦如電 応作如是観（すべての有為法は夢のようであり、幻想のようであり、泡つぶのようであり、影のようであり、また、露のようであり、雷のようであるので、すべからくそのように見なければならない）という金剛経の教えを<ruby>空理<rp>(</rp>
  <rt class="shown">くうり</rt>
  <rp>)</rp>
  </ruby>の一つとして採用したものです。</p>

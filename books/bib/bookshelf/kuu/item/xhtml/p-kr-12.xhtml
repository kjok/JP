  <h2 class="hltr naka-midashi" id="k056ryuusik"> 12 粒子故空</h2>
  <p>主に物質的実体を対象にするときに活用する空観です。</p>
  <p>どのようなものも、一定の大きさと様相、色を前提とするときのみ、実体としての意味を持ちます。ところで、すべての物質は粒子の集合であるといだけで、粒子の観点から見れば、どのような様相、大きさ、色であろうと、その存在根拠を見つけることができないので、<ruby>空<rp>(</rp>
  <rt class="shown">くう</rt>
  <rp>)</rp>
  </ruby>だという意味です。</p>
  <p>金の指輪を粒子群として観照してみると、それは果たして金の指輪だろうか。</p>

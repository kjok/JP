  <h2 class="hltr naka-midashi" id="k054okubunn"> 11 億分一空</h2>
  <p>何かで苦しみ深刻になるのは、総じて、その何かを一定の大きさ以上に見るからです。</p>
  <p>しかし、わたしを困惑させるその何らかの状況も、わたしの大きな意識空間やわたしの人生の全体次元から見ると、その空間の一億分の一にもならないのだと自覚するようになり、その自覚により、苦しみや深刻さがなくなります。</p>
  <p>ナジサ（だな - だろう - 感謝）瞑想（*）をするときに活用してみると、卓越した効果があることがわかるでしょう。</p>
  <p>＊ 나지사瞑想 = 同事摂修練が採用している 3 つの助波羅蜜の一つで、憤りをおさめる瞑想方法。</p>

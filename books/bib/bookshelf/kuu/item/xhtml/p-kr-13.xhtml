  <h2 class="hltr naka-midashi" id="k058hadouko"> 13 波動故空</h2>
  <p>粒子と波動に関する物理学の研究によると、粒子即波動であり、波動即粒子であります。</p>
  <p>般若心経の色即是空であり、空即是色であります。</p>
  <p>すべての物質は、粒子としてのみ見ても十分に<ruby>空<rp>(</rp>
  <rt class="shown">くう</rt>
  <rp>)</rp>
  </ruby>なのですが、波動として見るならば、なおさらでしょう。</p>

        <p> 全羅南道光州で生まれ、光州高等学校、全南大学哲学科を卒業。同大学院東洋哲学科において「仏教の禅に関する研究」で修士学位を取得した。24 歳の時に清華大禅師に師事して得度、僧侶の身分のまま、10 余年間教職生活をした後、諸々の禅院で 20 安居をなした。</p>
        <p>現在、聖輪仏教文化財団理事長、帰信寺会主、（財）幸福村会主を務めている。著書には『마음 알기 다루기 나누기 (気持ちを理解し、応え、共有する)』『10분 해탈 (10分解脱)』などがある。</p>
